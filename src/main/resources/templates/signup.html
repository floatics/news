<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="/css/signup.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid text-center">
    <div class="">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-6 col-sm-12 p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-dark">신규 계정 생성</h3>
                </div>
                <div class="p-4">
                    <form th:action="@{/users}" method="POST">
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-envelope text-white"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-key-fill text-white"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-dark" type="submit"><span></span>가입</button>
                        </div>
                        <p class="text-center mt-3">계정이 있으신가요?
                            <a href="/login" class="text-primary">로그인</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
