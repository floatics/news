<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1 class="h3 mb-3 fw-normal">로그인이 필요해요</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-md btn-dark" type="submit">로그인</button>
        <a class="w-100 btn btn-md btn-outline-secondary" type="btn" href="/signup">가입하기</a>
        <p class="mt-5 mb-3 text-muted">Copyright <a class="text-dark" href="https://floatics.github.io/work/">jmkim</a> © 2022</p>
    </form>
</main>
</body>
</html>
